<!DOCTYPE html>
<html ng-app="store">

<head class="container">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <title>TARUNBLOG</title>
    <div ng-controller="CssController as css">
        <link rel="stylesheet" type="text/css" ng-href="{{css.product.boot}}">
        <link rel="stylesheet" type="text/css" ng-href="{{css.product.my}}">
    </div>
    <style>
        [ng-cloak]{
            display:none;
        }

    </style>
    <!-- font controller start -->
    <div ng-controller="FontController as fc">
        <link ng-href={{fc.product}} rel='stylesheet' type='text/css'>
    </div>
    <div ng-controller="BodyFontController as fc">
        <link ng-href={{fc.product.fh}} rel='stylesheet' type='text/css'>

        <link ng-href={{fc.product.ff}} rel='stylesheet' type='text/css'>
    </div>
    <!-- font controller end -->
    <div class="col-md-12 heading blog" ng-controller="HeadingController as head">

        <h1 class="mainheading">{{head.product.heading | uppercase}}</h1>

    </div>
</head>

<body ng-controller="StoreController as store" ng-cloak>
    <!-- start of nav bar -->
    <div class="body">
        <nav class="navbar mynav" ng-controller="NavController as nav">
            <!-- / start collapsed navbar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my_navbar" aria-expanded="false">
                    hello!
                </button>
            </div>
            <!-- / collapsed navbar -->
            <div class="collapse navbar-collapse" id="my_navbar">
                <ul class="nav navbar-nav" ng-repeat="ls in nav.product">
                    <li class="active blog">
                        <a class="toplist" ng-href="{{ls.url}}">{{ls.name}}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end of nav bar -->
        <!-- start of breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="blog.html">Blog</a>
                </li>
            </ol>
        </div>
        <!-- end of breadcrumb -->
        <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-6">
        <div ng-controller = "NewsController as nc" >
            
                <ul class="list-inline">
                <div class="row">    
                <div class="col-xs-1 col-md-1">
                </div>   
                <div class="col-xs-3 col-md-3" >
                    <li><h4><strong>Career Articles</strong></h4></li>
                </div>
                <div class="col-xs-2 col-md-2 ">
                    <li><h4>SortBy:</h4></li>
                </div>
                <div class="col-xs-4 col-md-4 pull-left" ng-init="singleSelect='title'">
                    <li >
                    <select class= "form-control"  name="singleSelect" ng-model="singleSelect" >
                            <option value='title'>Title</option>
                            <option value='content'>Description</option>
                    </select>
                </li>
                </div>
                </div>
                </ul>
            

            <div class="list-group" id="sortbytitle" name="singleSelect" ng-repeat="art in nc.product | orderBy:select() | limitTo:3 ">
                <div class="row">
                    <div class="col-xs-1 col-md-1">
                    </div>
                    <div class="col-md-9 col-xs-9 careerart list-group-item">
                        <h4><a ng-href="{{art.url}}">{{art.title | uppercase}}</a></h4>
                        <p>{{art.content}}</p>
                    </div>
                </div>
            </div>
            
        </div>
        </div>
        <div class="col-md-4" ng-controller="CalcController">
                <input type="text" ng-model="value" ng-value = "value" class="form-control row">
                <hr />
                <div class="row">
                    <div class="col-md-2"><h4><input type="submit" value="1"  ng-click="val(1)" class="btn btn-default"></button></h4></div>
                    
                    <div class="col-md-2"><h4><input type="submit" value="2"  ng-click="val(2)" class="btn btn-default"></button></h4></div>
                    
                    <div class="col-md-2"><h4><input type="submit" value="3"  ng-click="val(3)" class="btn btn-default"></button></h4></div>
                    <div class="col-md-2"><h4><input type="submit" value="+"  ng-click="val('+')" class="btn btn-default"></button></h4></div>
                    
                </div>
                <div class="row">
                    <div class="col-md-2"><h4><input type="submit" value="4"  ng-click="val(4)" class="btn btn-default"></button></h4></div>
                    
                    <div class="col-md-2"><h4><input type="submit" value="5"  ng-click="val(5)" class="btn btn-default"></button></h4></div>
                    
                    <div class="col-md-2"><h4><input type="submit" value="6"  ng-click="val(6)" class="btn btn-default"></button></h4></div>
                    <div class="col-md-2"><h4><input type="submit" value="-"  ng-click="val('-')" class="btn btn-default"></button></h4></div>
                    
                </div>
                <div class="row">
                    <div class="col-md-2"><h4><input type="submit" value="7" ng-click="val(7)" class="btn btn-default"></button></h4></div>
                    
                    <div class="col-md-2"><h4><input type="submit" value="8"  ng-click="val(8)" class="btn btn-default"></button></h4></div>
                   
                    <div class="col-md-2"><h4><input type="submit" value="9"  ng-click="val(9)" class="btn btn-default"></button></h4></div>
                    <div class="col-md-2"><h4><input type="submit" value="*"  ng-click="val('*')" class="btn btn-default"></button></h4></div>
                    
                </div>
                <div class="row">
                    <div class="col-md-2"><h4><input type="submit" value="C" ng-click="val('C')" class="btn btn-default"></button></h4></div>
                    
                    <div class="col-md-2"><h4><input type="submit" value="0"  ng-click="val(0)" class="btn btn-default"></button></h4></div>
                   
                    <div class="col-md-2"><h4><input type="submit" value="/"  ng-click="val('/')" class="btn btn-default"></button></h4></div>
                    <div class="col-md-2"><h4><input type="submit" value="="  ng-click="val('=')" class="btn btn-default"></button></h4></div>
                    
                </div>
                </div>
        </div>


        <!-- start of footer -->
        <div class="footerpad">

            <footer class="panel-footer footer-default backfoot" ng-controller="FooterNavController as footnav">
                <div class="row nav-bar-custom">
                    <ul class="nav navbar-nav nav-bar-custom" ng-repeat="ls in footnav.product">
                        <li>
                            <a ng-href="{{ls.url}}">{{ls.name}}</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
        <!-- end of footer -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

</body>


</html>
