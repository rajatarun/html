<!DOCTYPE html>
<html ng-app="store">
<head class="container">
	<div ng-controller="CssController as css">
 <link rel="stylesheet" type="text/css" ng-href="{{css.product.boot}}">
 <link rel="stylesheet" type="text/css" ng-href="{{css.product.my}}">
 	</div>
 <div class = "col-md-12 heading" ng-controller="HeadingController as head">
 <hr>
 <h1 class="mainheading">{{head.product.heading | uppercase}}</h1>
 <hr>
</div>
</head>
<body ng-controller="StoreController as store">
<!-- start of nav bar -->

<nav class="navbar mynav" ng-controller="NavController as nav">
	<!-- / start collapsed navbar -->
 	<div class="navbar-header">
        <button type="button" 
                class="navbar-toggle collapsed" 
                data-toggle="collapse" 
                data-target = "#my_navbar" 
                aria-expanded="false">
          hello!
        </button>
    </div><!-- / collapsed navbar -->
	<div class="collapse navbar-collapse" id= "my_navbar">
        <ul class = "nav navbar-nav" ng-repeat="ls in nav.product">
          <li class="active">
            <a class="toplist" ng-href="{{ls.url}}">{{ls.name}}</a>
          </li>
        </ul>
    </div>
</nav>
<!-- end of nav bar -->
<!-- start of breadcrumb -->
<div class="container" >
        <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
    	</ol>
</div>
<!-- end of breadcrumb -->

<!-- News Article Start-->
<div class= "row">
    <div class="col-xs-1 col-md-1">

    </div>
    <div class= "col-xs-11 col-md-11">
        <h3>News Articles</h3>
    </div>
</div>
<div ng-controller = "NewsController as NC">
    <div ng-repeat="x in data.results" class="row articles">
        <div class="col-xs-1 col-md-1">

        </div>
        <div class="col-xs-2 col-md-2 imgart">
            <img ng-src="{{x.multimedia[1].url}}" width="100%" height = "100%">
            
        </div>
        <div class = "col-md-6 col-xs-6">
            <h4><a ng-href="{{x.url}}">{{x.title | uppercase}}</a></h4>
            <p>{{x.abstract}}</p>
        </div>
        <div class="col-md-1 col-xs-1">

        </div>
    </div>
</div>
<!-- News Article End-->









<!-- start of footer -->
<hr>
<footer class = "footer footer-default" ng-controller="FooterNavController as footnav">
	<ul class = "nav navbar-nav" ng-repeat="ls in footnav.product">
		<li>
			<a ng-href="{{ls.url}}">{{ls.name}}</a>
		</li>
	</ul>
</footer>
<!-- end of footer -->
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>


</html>
