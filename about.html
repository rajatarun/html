<!DOCTYPE html>
<html ng-app="store">
<head class="container">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <title>TARUNBLOG</title>
    <div ng-controller="CssController as css">
       <link rel="stylesheet" type="text/css" ng-href="{{css.product.boot}}">
       <link rel="stylesheet" type="text/css" ng-href="{{css.product.my}}">
   </div>
   <!-- font controller start -->
   <div ng-controller="FontController as fc">
    <link ng-href={{fc.product}} rel='stylesheet' type='text/css'>
</div>
<div ng-controller="BodyFontController as fc">
    <link ng-href={{fc.product.fh}} rel='stylesheet' type='text/css'>
    <link ng-href={{fc.product.ff}} rel='stylesheet' type='text/css'>
</div>
<!-- font controller end -->
<div class = "col-md-12 heading about" ng-controller="HeadingController as head">
   
   <h1 class="mainheading">{{head.product.heading | uppercase}}</h1>
   
</div>
</head>
<body ng-controller="StoreController as store" >
    <!-- start of nav bar -->
    <div class="body">
        <nav class="navbar mynav" ng-controller="NavController as nav">
           <!-- / start collapsed navbar -->
           <div class="navbar-header">
            <button type="button" 
            class="navbar-toggle collapsed" 
            data-toggle="collapse" 
            data-target = "#my_navbar" 
            aria-expanded="false">
            hello!
        </button>
    </div><!-- / collapsed navbar -->
    <div class="collapse navbar-collapse" id= "my_navbar">
        <ul class = "nav navbar-nav" ng-repeat="ls in nav.product">
          <li class="active about">
            <a class="toplist" ng-href="{{ls.url}}">{{ls.name}}</a>
        </li>
    </ul>
</div>
</nav>
<!-- end of nav bar -->
<!-- start of breadcrumb -->
<div class="container" >
    <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
    </ol>
</div>
<!-- end of breadcrumb -->

<div class="row" ng-controller="MyDataController as mydata">
    <div class="col-md-4 col-xs-4 mypicture">
        <img ng-src="{{mydata.product.mypic}}" height="100%" width="100%">
    </div>
    <div class="col-md-1"> 
    </div>
    <div class="col-md-6 ">
        <table>
            <tr>
                <td><h4>Name: {{mydata.product.name}}</h4></td>
            </tr>   
            <tr>
                <td><h4>College: {{mydata.product.college}}</h4></td>
            </tr>   
	
        </table>   
	<a href="http://127.0.0.1:5000/">click me</a>
    </div>
</div>







</div> <!-- close of body class -->
<!-- start of footer -->

<div class="footerpad">
    <footer class = "panel-footer footer-default backfoot"  ng-controller="FooterNavController as footnav">
        <div class="row nav-bar-custom">
           <ul class = "nav navbar-nav nav-bar-custom" ng-repeat="ls in footnav.product">
              <li>
                 <a ng-href="{{ls.url}}">{{ls.name}}</a>
             </li>
         </ul>
     </div>
 </footer>
</div>
<!-- end of footer -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>


</html>
