<!DOCTYPE html>
<html  ng-app="store">

<head class="container">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <title>TARUNBLOG</title>
    <div ng-controller="CssController as css">
        <link rel="stylesheet" type="text/css" ng-href="{{css.product.boot}}">
        <link rel="stylesheet" type="text/css" ng-href="{{css.product.my}}">

    </div>
    <!-- font controller start -->
    <div ng-controller="FontController as fc">
        <link ng-href={{fc.product}} rel='stylesheet' type='text/css'>
    </div>
    <div ng-controller="BodyFontController as fc">
        <link ng-href={{fc.product.fh}} rel='stylesheet' type='text/css'>
        <link ng-href={{fc.product.ff}} rel='stylesheet' type='text/css'>
    </div>
    <!-- font controller end -->
    <div class="col-md-12 heading photo" ng-controller="HeadingController as head">

        <h1 class="mainheading">{{head.product.heading | uppercase}}</h1>

    </div>
</head>

<body class="photohtml" ng-controller="StoreController as store">
    <!-- start of nav bar -->
    <div class="body">
        <nav class="navbar mynav" ng-controller="NavController as nav">
            <!-- / start collapsed navbar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my_navbar" aria-expanded="false">
                    hello!
                </button>
            </div>
            <!-- / collapsed navbar -->
            <div class="collapse navbar-collapse" id="my_navbar">
                <ul class="nav navbar-nav" ng-repeat="ls in nav.product">
                    <li class="active photo">
                        <a class="toplist" ng-href="{{ls.url}}">{{ls.name}}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end of nav bar -->
        <!-- start of breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="photo.html">Photo</a>
                </li>
            </ol>
        </div>
        <!-- end of breadcrumb -->
        <div ng-controller="PhotoController as pic">
            <!-- <div class="row gallery">
                <div ng-repeat="p in pic.product | limitTo:3">
                    <div class="col-xs-1 col-md-3 photos">
                        <a ng-href={{p.url}}><img class="img-responsive img-gallery" ng-src={{p.url}} width="100%" height="100%">
                        </a>
                    </div>
                    <div class="col-xs-1 col-md-1 photos">

                    </div>
                </div>

            </div>
            <div class="row gallery">
                <div ng-repeat="p in [pic.product[3],pic.product[4],pic.product[5]] | limitTo:3">
                    <div class="col-xs-1 col-md-3 photos">
                        <a ng-href={{p.url}}><img class="img-responsive img-gallery" ng-src={{p.url}} width="100%" height="100%">
                        </a>
                    </div>
                    <div class="col-xs-1 col-md-1 photos">

                    </div>
                </div>


            </div>
            <div class="row gallery">
                <div ng-repeat="p in [pic.product[6],pic.product[7],pic.product[8]] | limitTo:3">
                    <div class="col-xs-1 col-md-3 photos">
                        <a ng-href={{p.url}}><img class="img-responsive img-gallery" ng-src={{p.url}} width="100%" height="100%">
                        </a>
                    </div>
                    <div class="col-xs-1 col-md-1 photos">

                    </div>
                </div>


            </div>-->
            <div class="media" ng-repeat="pic in pic.product">
                <div class="row">
                <div class="media-left media-middle">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-3">
                    <div class="media-object">
                        <a href="">
                            <img class="thumbnail " ng-src={{pic.url}} width="320px" height ="280px">
                        </a>
                    </div>
                    </div>
                    <div class="col-md-4">
                    <div class="media-body">

                        
                               <div class="list">
                                    <div class="list-group-item">
                                     <button class="btn btn-primary btn-pic">ShutterSpeedValue: <span class="badge">{{pic.ShutterSpeedValue}}</span></button>
                                    </div>
                                    <div class="list-group-item">
                                        <button class="btn btn-primary btn-pic">FocalLength: <span class="badge">{{pic.FocalLength}}</span></button>
                                    </div>
                                    <!--<div class="">
                                        <h3> <span class="label label-info">DateTime: </span></h3><span class="badge">{{pic.DateTimeDigitized|date:'MM/dd/yyyy'}}</span>
                                    </div>-->
                                    <div class="list-group-item">
                                        <button class="btn btn-primary btn-pic">ApertureValue:   <span class="badge">{{pic.ApertureValue}}</span></button>
                                    </div>
                                    <div class="list-group-item">
                                        <button class="btn btn-primary btn-pic">GPSAltitude:  <span class="badge">{{pic.GPSAltitude}}</span></button>
                                    </div>
                                    
                               </div>   
                        
                    </div>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>
    </div>





    <!-- start of footer -->
    <div class="footerpad">

        <footer class="panel-footer footer-default backfoot" ng-controller="FooterNavController as footnav">
            <div class="row nav-bar-custom">
                <ul class="nav navbar-nav nav-bar-custom" ng-repeat="ls in footnav.product">
                    <li>
                        <a ng-href="{{ls.url}}">{{ls.name}}</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- end of footer -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>


</html>
